name: Test & Quality Check

# Run on every push and pull request
on:
  #push:
   # branches: [ main, develop ]
  #pull_request:
    #branches: [ main ]

  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 bandit safety

      - name: Lint with flake8
        run: |
          # Check for syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check code quality (warnings only, won't fail)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "Some tests failed but continuing..."

      - name: Quick security check
        run: |
          # Check for common security issues
          bandit -r app.py -f txt || echo "Security warnings found"
          # Check for vulnerable packages
          safety check || echo "Dependency warnings found"

  code-quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flake8

      - name: Generate quality report
        run: |
          echo "Code Quality Report" > quality-report.txt
          echo "=======================" >> quality-report.txt
          echo "" >> quality-report.txt
          flake8 . --statistics --count >> quality-report.txt || true
          cat quality-report.txt

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.txt
